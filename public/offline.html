<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 갤러리피아</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-container {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .retry-button {
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="offline-container max-w-2xl mx-auto px-6 text-center">
        <!-- Offline Icon -->
        <div class="mb-8">
            <i class="fas fa-wifi-slash text-white text-8xl pulse-icon"></i>
        </div>

        <!-- Main Message -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                인터넷 연결 없음
            </h1>
            <p class="text-gray-600 text-lg mb-6">
                현재 오프라인 상태입니다. 인터넷 연결을 확인해 주세요.
            </p>

            <!-- Retry Button -->
            <button 
                onclick="retryConnection()" 
                class="retry-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full inline-flex items-center space-x-2"
            >
                <i class="fas fa-redo"></i>
                <span>다시 시도</span>
            </button>
        </div>

        <!-- Offline Features Info -->
        <div class="bg-white/90 backdrop-blur-sm rounded-xl p-6 text-left">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-info-circle text-purple-600 mr-2"></i>
                오프라인 모드 안내
            </h2>
            <ul class="space-y-3 text-gray-700">
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                    <span>이전에 방문한 페이지는 오프라인에서도 볼 수 있습니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                    <span>캐시된 작품 이미지를 계속 탐색할 수 있습니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-times-circle text-red-500 mt-1 mr-3"></i>
                    <span>새로운 데이터 조회와 작품 등록은 온라인이 필요합니다</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-sync-alt text-blue-500 mt-1 mr-3"></i>
                    <span>연결 복구 시 자동으로 동기화됩니다</span>
                </li>
            </ul>
        </div>

        <!-- Cached Pages -->
        <div class="mt-6 bg-white/90 backdrop-blur-sm rounded-xl p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
                <i class="fas fa-bookmark text-purple-600 mr-2"></i>
                오프라인으로 볼 수 있는 페이지
            </h3>
            <div class="grid grid-cols-2 gap-3" id="cached-pages">
                <a href="/" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-4 rounded-lg transition">
                    <i class="fas fa-home mr-2"></i>홈
                </a>
                <a href="/gallery" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-4 rounded-lg transition">
                    <i class="fas fa-palette mr-2"></i>갤러리
                </a>
                <a href="/auctions" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-4 rounded-lg transition">
                    <i class="fas fa-gavel mr-2"></i>경매
                </a>
                <a href="/leaderboard" class="bg-purple-100 hover:bg-purple-200 text-purple-800 font-semibold py-3 px-4 rounded-lg transition">
                    <i class="fas fa-trophy mr-2"></i>랭킹
                </a>
            </div>
        </div>

        <!-- Network Status -->
        <div class="mt-6 text-white/80 text-sm">
            <p id="network-status">
                <i class="fas fa-circle text-red-500 mr-2"></i>
                오프라인
            </p>
        </div>
    </div>

    <script>
        // Check network status
        function updateNetworkStatus() {
            const statusEl = document.getElementById('network-status');
            if (navigator.onLine) {
                statusEl.innerHTML = '<i class="fas fa-circle text-green-500 mr-2"></i>온라인';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusEl.innerHTML = '<i class="fas fa-circle text-red-500 mr-2"></i>오프라인';
            }
        }

        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('여전히 오프라인 상태입니다. 인터넷 연결을 확인해 주세요.');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Check status on load
        updateNetworkStatus();

        // Auto-retry every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateNetworkStatus();
            }
        }, 5000);
    </script>
</body>
</html>
