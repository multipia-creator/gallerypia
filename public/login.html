<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GalleryPia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] },
            colors: {
              primary: { 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9' },
              dark: { 900: '#0a0a0a', 800: '#1a1a1a', 700: '#2a2a2a' }
            }
          }
        }
      }
    </script>
    <style>
      * { font-family: 'Outfit', sans-serif; }
      body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%); min-height: 100vh; }
      .glass-card {
        background: rgba(26, 26, 46, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
      }
      .input-glow:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      }
      .gradient-text {
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .btn-gradient {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        transition: all 0.3s ease;
      }
      .btn-gradient:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
      }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 glass-card rounded-2xl mb-4">
                <i class="fas fa-palette text-5xl gradient-text"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">GalleryPia</h1>
            <p class="text-gray-400">NFT Art Museum에 로그인하세요</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-3xl p-8">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">로그인</h2>
            
            <form id="loginForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>이메일
                    </label>
                    <input type="email" id="email" required
                           class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl text-white input-glow transition focus:outline-none"
                           placeholder="your@email.com"
                           autocomplete="email">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>비밀번호
                    </label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-3 bg-dark-800 border border-gray-700 rounded-xl text-white input-glow transition focus:outline-none"
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-primary-500 bg-dark-800 border-gray-700 rounded focus:ring-primary-500">
                        <span class="ml-2 text-sm text-gray-400">로그인 상태 유지</span>
                    </label>
                    <a href="#" class="text-sm text-primary-500 hover:text-primary-400">
                        비밀번호 찾기
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full py-4 btn-gradient text-white font-semibold rounded-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 text-gray-400 bg-transparent">또는 소셜 로그인</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button onclick="loginWithGoogle()" 
                        class="flex items-center justify-center px-4 py-3 bg-white text-gray-800 rounded-xl hover:bg-gray-100 transition font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="text-sm">Google</span>
                </button>

                <button onclick="loginWithKakao()" 
                        class="flex items-center justify-center px-4 py-3 bg-yellow-400 text-gray-900 rounded-xl hover:bg-yellow-500 transition font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3C6.48 3 2 6.58 2 11c0 2.89 1.97 5.43 4.93 6.85-.2.73-.77 2.76-.89 3.2-.14.52.19.51.4.37.17-.11 2.59-1.79 3.57-2.47.65.09 1.31.13 1.99.13 5.52 0 10-3.58 10-8S17.52 3 12 3z"/>
                    </svg>
                    <span class="text-sm">Kakao</span>
                </button>

                <button onclick="loginWithNaver()" 
                        class="flex items-center justify-center px-4 py-3 bg-green-500 text-white rounded-xl hover:bg-green-600 transition font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                    </svg>
                    <span class="text-sm">Naver</span>
                </button>

                <button onclick="loginWithFacebook()" 
                        class="flex items-center justify-center px-4 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition font-medium">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="text-sm">Facebook</span>
                </button>
            </div>

            <!-- Signup Link -->
            <div class="text-center">
                <p class="text-gray-400">
                    계정이 없으신가요?
                    <a href="/signup.html" class="text-primary-500 hover:text-primary-400 font-semibold ml-1">
                        회원가입 →
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i>홈으로 돌아가기
            </a>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="text-center">
                <div class="inline-block p-3 glass-card rounded-xl mb-2">
                    <i class="fas fa-palette text-primary-500 text-xl"></i>
                </div>
                <p class="text-xs text-gray-400">작품 관리</p>
            </div>
            <div class="text-center">
                <div class="inline-block p-3 glass-card rounded-xl mb-2">
                    <i class="fas fa-chart-line text-primary-500 text-xl"></i>
                </div>
                <p class="text-xs text-gray-400">가치 산정</p>
            </div>
            <div class="text-center">
                <div class="inline-block p-3 glass-card rounded-xl mb-2">
                    <i class="fas fa-users text-primary-500 text-xl"></i>
                </div>
                <p class="text-xs text-gray-400">전문가 평가</p>
            </div>
        </div>
    </div>

    <script src="/static/auth-improved.js"></script>
</body>
</html>
